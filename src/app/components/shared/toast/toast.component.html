<ng-container *ngIf="!loading">
    <ng-container [ngSwitch]="position">
        <ng-container *ngSwitchCase="'tl'">
            <p-toast position="top-left" key="tl"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tc'">
            <p-toast position="top-center" key="tc"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tr'">
            <p-toast position="top-right" key="tr"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tl'">
            <p-toast position="center-left" key="cl"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tc'">
            <p-toast position="center-center" key="cc"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tr'">
            <p-toast position="center-right" key="cr"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tl'">
            <p-toast position="bottom-left" key="bl"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tc'">
            <p-toast position="bottom-center" key="bc"></p-toast>
        </ng-container>
        <ng-container *ngSwitchCase="'tr'">
            <p-toast position="bottom-right" key="br"></p-toast>
        </ng-container>
    </ng-container>
</ng-container>
